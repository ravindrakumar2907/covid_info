<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

<body>
 <div class="container">
 <h1>Coronavirus Tracker Application</h1>
 <p>This application list the current numbers of cases reported across the globe</p>
 
 <div class="jumbotron" style="background-color: rgb(230, 230, 230);">
 	<h1 class="display-4" th:text="${totalReportedCases}">0</h1>
 	<p class="lead">Total cases reported as of today</p>
 </div>


  <table class="table">
  	<tr>
	  	<th>State</th>
	  	<th>Country</th>
	  	<th>Total Cases reported</th>
	  	<th>PreDayReported Cases</th>
  	</tr>
  	<tr th:each="prod : ${data}">
	  	<td th:text="${prod.State}"></td>
	  	<td th:text="${prod.country}"></td>
	  	<td th:text="${prod.latesTotalCases}">0</td>
	  	<td th:text="${prod.diffFromPrevDay}">0</td>
  	</tr>
  </table>
</div>
</body>

</html>
